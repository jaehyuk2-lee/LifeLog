<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <link rel="stylesheet" href="edit_profile.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="images/profile.png" alt="Profile Icon">
            <h1>회원 정보 수정</h1>
        </div>
        <hr>
        <form action="submit_profile" method="post">
            <table class="info-table">
                <tr>
                    <td>이름</td>
                    <td><input type="text" name="name" value="홍길동" required></td>
                </tr>
                <tr>
                    <td>아이디</td>
                    <td>Hong_Gil</td>
                </tr>
                <tr>
                    <td>이메일</td>
                    <td><input type="email" name="email" value="HONG@dgu.ac.kr" required></td>
                </tr>
                <tr>
                    <td>성별</td>
                    <td>
                        <select name="gender" required>
                            <option value="남성" selected>남성</option>
                            <option value="여성">여성</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>국적</td>
                    <td><input type="text" name="nationality" value="홍길동" required></td>
                </tr>
                <tr>
                    <td>생일</td>
                    <td><input type="date" name="birthdate" value="2002-01-01" required></td>
                </tr>
                <tr>
                    <td>직업</td>
                    <td><input type="text" name="occupation" value="학생" required></td>
                </tr>
                <tr>
                    <td>소속</td>
                    <td><input type="text" name="organization" value="동국대학교" required></td>
                </tr>
            </table>
            <div class="button-container">
                <button type="submit" class="button">저장</button>
                <button type="reset" class="button">취소</button>
            </div>
        </form>
    </div>
</body>

</html>
